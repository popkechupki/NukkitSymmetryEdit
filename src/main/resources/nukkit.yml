name: SymmetryEdit
main: net.comorevi.nukkitplugin.SymmetryEdit
load: POSTWORLD
version: 1.1.0
author: popkechupki
api: ["1.0.0"]
description: ブロックを設置または破壊時に自動的に対象にあるブロックを同様に操作する

commands:
  symmetry:
    description: enable SymmetryEdit
    usage: "/symmetry"
    permission: defPermission
permissions:
  defPermission:
    description: "Allows the user to run the void command"
    default: op